    <script>
        function foo(n){
            var arr = new Array();
            for(var i=0;i<n;i++){
                if(i==0||i==1){
                    arr.push(1);
                }else{
                    arr[i] = arr[i-1]+arr[i-2];
                }
            }
            return arr[n-1]
        }
        document.write(foo(8));
    </script>
