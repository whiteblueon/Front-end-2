        <!-- 设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩，
            然后在页面上显示其总成绩和平均分，并列出小于60的成绩。 -->

    <script>
        function foo(){
            var sum=0 ;
            var len = arr.length;
            for (var j = 0; j<7;j++){
                sum += arr[j];
                if(arr[j]<60){
                    document.write(arr[j]+'&nbsp');
                }
            }
           
            var ave= sum/len;
            document.write('总成绩为'+sum+'平均分为'+ave);
        }
        var arr = new Array();
        for(var i=0 ; i<7 ; i++ ) {
            arr.push(parseInt(prompt('请输入成绩','99')));
        }
        foo(7);
    </script>
</body>
