    <script>
            function fac(num){
                if(num==1){
                    return 1;
                }
                return num*fac(num-1);
            }
            console.log(fac(10));
            function sum(x){
                var sum1=0;
                for(var i=1;i<=x;i++){
                    sum1 += fac(i);
                }
                return sum1;
            }
            console.log(sum(10));
    </script>
