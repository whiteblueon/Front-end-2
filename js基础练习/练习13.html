<!-- 
    7.斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。
    请按逆序在页面中显示斐波纳契数列前40项的值（即，如果计算出来的数列是1,1,2,3,5,8…，
    那么显示的顺序是…，8,5,3,2,1,1)，并要求每行显示6个数。 -->
    <!-- 1  1  2  3  5  8  13  21  34
    1  2  3  4  5  6   7  8    9 -->
    <script>
        function Fibonacci(n){
            if (n==1||n==2){
                return 1;
            }else {
                return Fibonacci(n-1)+Fibonacci(n-2) //用arr.push(Fibonacci(n-1)+Fibonacci(n-2))行吗
            }
        }
        var arr= new Array();
        for (var i = 0;i<40;i++){
            arr.push(Fibonacci(i+1));
        }
        for(var p in arr){           
            if((parseInt(p)+1)%6!=0){
                document.write(arr[39-p]+'&nbsp')
            }else{
                document.write(arr[39-p]+'</br>')
            }
        }

    </script>
</body>
