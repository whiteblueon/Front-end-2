    <script>
            function fac(num){
                if(num==1){
                    return 1;
                }
                return num*fac(num-1);
            }
            console.log(fac(10));
            function sum(){
                var sum=0  ;
                for(var i= 1 ; i<=10 ; i++){
                    sum+=fac(i);
                }
                return sum;
            }
            console.log(sum());
