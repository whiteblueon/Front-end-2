<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        function getnum(x){
            // var x;
            switch (x){
                case '0':
                    return("今天是星期天");
                    break;
                case '1':
                    return("今天是星期一");
                    break;
                case '2':
                    return("今天是星期二");
                    break;
                case '3':
                    return("今天是星期三");
                    break;
                case '4':
                    return("今天是星期四");
                    break;
                case '5':
                    return("今天是星期五");
                    break;
                case '6':
                    return("今天是星期六");
                    break;
                default:
                    return('您输入的不是0~6')
            }
        }
        var y = prompt('请输入0~6之间的数字','0');
        var a = getnum(y);
        alert(a);
    </script>
</body>
</html>
