<!-- 
8.设计一个函数DayOfYear(d)，它接必一个日期参数d，返回一个该日期是所在年份的第几天，
如DayOfYear(2000,2,8)的返回值是39.（提示：①定义一个数组months=new Array
（31,28,31,30,31,30,31,31,30,31，30,31）记录每个月少天：
②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。） -->
               

    <script>
        function DayOfYear(x,y,z){
            var boo =true; //true是闰年 同理反之
            function IsLeapYear(k){
                if((k%4==0&&k%100!=0)||k%400==0){
                    boo=true;
                }else{
                    boo=false
                }
                return boo ;
            }
            var months=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
            if(IsLeapYear(x)){
                months[1]=29;
            }else{
                months[1]=28;
            }
            if(y==1){
                document.write(z);
            }else{
                var sum=0 ;
                for(var i=1;i<y;i++){                   
                    sum+=months[i-1];
                }
                document.write(sum+z)
            }
        }
        DayOfYear(2018,4,7);
    </script>
